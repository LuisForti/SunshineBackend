<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Amount of Illuminance (Lux)');
        data.addColumn('number', 'Time');

        var quantosValores = Number(Android.getQuantidade())
        var colunas = new Array(quantosValores);
        for(var i = 0; i < quantosValores; i++)
        {
          colunas[i] = [Android.getDados(i, 0), Android.getDados(i, 1)]
        }

        for (var i = 0; i < colunas.length; i++)
        {
          colunas[i][1] = Number(colunas[i][1])
          data.addRows([
            colunas[i]
          ]);
        }

        // Set chart options
        var options = {'title':'Amount of Direct Illuminance at ' + Android.getCoord(),
                       'width':600,
                       'height':600};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
